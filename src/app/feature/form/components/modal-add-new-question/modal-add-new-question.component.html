<h1 mat-dialog-title>Add a New Questions</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-select
      aria-placeholder="Select option type"
      [(ngModel)]="newQuestion.answerFormat"
    >
      <mat-option *ngFor="let item of lstAnswers" [value]="item.value">{{
        item.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="Enter your question"
      [(ngModel)]="newQuestion.text"
    />
  </mat-form-field>

  <ng-container
    *ngIf="newQuestion.answerFormat === enumAnswerFormat.CHECKBOX"
    class="form-group"
  >
    <mat-form-field
      *ngFor="let option of newQuestion.answerOptions; let i = index"
      class="full-width"
    >
      <input
        matInput
        placeholder="Enter your question"
        [(ngModel)]="option.value"
        [placeholder]="'Add answer option' + (i + 1)"
      />
    </mat-form-field>
    <button
      *ngIf="newQuestion.answerOptions.length < 5"
      mat-raised-button
      color="primary"
      (click)="addOption()"
    >
      Add Option
    </button>
  </ng-container>

  <div>
    <mat-checkbox class="example-margin" [(ngModel)]="newQuestion.otherAnswer"
      >Allow user to specify their own answer</mat-checkbox
    >
    <mat-checkbox [(ngModel)]="newQuestion.isRequired" class="example-margin"
      >This field is required</mat-checkbox
    >
  </div>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button cdkFocusInitial (click)="addQuestion()">Submit</button>
</div>
